{% extends "base.html" %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:5%;">
        <a class="navbar-brand" href="/insertar">Formulario insertar datos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <h2 style="text-align:center;">Listado de usuarios:</h2>
    <div style="margin-left:30%;display:block;width:25%;">
     <table class="table" style="width:12%;float:left;">
         <thead>
             <tr>
                 <th scope="col">Usuario</th>
             </tr>
         </thead>
         <tbody>
             {% for user in usuarios %}
             <tr>
                <th scope="col">{{ user }}</th>
             </tr>
            {% endfor %}
        </tbody>
    </table>
    <table class="table" style="width:15%;">
        <thead>
            <tr>
                <th scope="col">Contrase√±a</th>
            </tr>
        </thead>
        <tbody>
            {% for con in contra %}
            <tr>
               <th scope="col">{{ con }}</th>
            </tr>
           {% endfor %}
       </tbody>
      </table>
    </div>
    <div style="margin-left:50%;width:40%;float:right;display:block;">
         {% for identificador in id %}
            <p><a href="/borrar/{{ identificador }}/">Borrar Usuario </a></p>
         {% endfor %}
    </div>  
  <br>
{% endblock %}
