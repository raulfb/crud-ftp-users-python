<!DOCTYPE HTML>
<html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".buser").click(function () {
                var row = $(this).closest("tr");
                var userid = row.find("#userid").text();

                $.ajax({
                    url: '/borrar/' + userid + '/',
                    type: 'post',
                    success: function (response) {
                        alert("Usuario borrado correctamente");
                        row.css("display", "none");
                    }
                });
            });
            $("a[rel='pop-up']").click(function () {
                var caracteristicas = "height=700,width=800,scrollTo,resizable=1,scrollbars=1,location=0";
                nueva = window.open(this.href, 'Popup', caracteristicas);
                return false;
            });


        });
    </script>
    <style type="text/css">
        .contenedor-modal {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: right;
        }

        .contenedor-modal button {
            position: relative;
            top: 2%;
        }
    </style>
</head>
<body style="background-color:#F5F5F5;">
    {% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:5%;">
        <a class="navbar-brand" href="/insertar/">Formulario insertar Usuarios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <h2 style="text-align:center;">Listado de usuarios</h2>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" style="text-align:center;">Usuario</th>
                <th scope="col" style="text-align:center;">Contrase√±a</th>
                <th scope="col" style="text-align:center;display:none;">Id</th>
                <th scope="col" style="text-align:center">Borrar</th>
            </tr>
        </thead>
        <tbody>
            {% for user in usuarios %}
            <tr>
                <td style="text-align:center;">{{ user.name }}</td>
                <td style="text-align:center;">{{ user.passw }}</td>
                <td id="userid" style="text-align:center;display:none;">{{ user.id }}</td>
                <td scope="col" style="text-align:center;"><a class="buser" href="#">X</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="contenedor-modal">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#miModal">+</button>
    </div>
    <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Inserta un usuario:</p>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        {% endblock %}

</body>

</html>
