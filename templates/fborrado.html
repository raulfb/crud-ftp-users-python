{% extends "base.html" %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:5%;">
        <a class="navbar-brand" href="/insertar/">Formulario insertar Usuarios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <h2 style="text-align:center;">Listado de usuarios:</h2>
    <table class="table">
         <thead>
             <tr>
                 <th scope="col">Usuario</th>
                 <th scope="col">Contrase√±a</th>
                 <th scope="col">Borrar</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                {% for user in usuarios %}
                    <th scope="col">{{ user }}</th>
                {% endfor %}
                {% for con in contra %}
                    <th scope="col">{{ con }}</th>
                {% endfor %}
                {% for identificador in id %}        
                    <th scope="col"><a href="/borrar/{{ identificador }}/">Borrar usuario</a></th>
                {% endfor %}
            </tr>
        </tbody>
    </table>
{% endblock %}
